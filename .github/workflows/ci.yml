name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}

      - name: Get changed Java files
        id: changed-files
        run: |
          git fetch origin master
          git diff --name-only origin/master...HEAD | grep '\.java$' > java_files.txt || true
          echo "CHANGED_FILES=$(cat java_files.txt | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Run Checkstyle on changed files
        if: env.CHANGED_FILES != ''
        run: ./gradlew checkstyleMain checkstyleTest --project-prop checkstyle.includes="${{ env.CHANGED_FILES }}"

      - name: Build and Test
        run: ./gradlew assemble check test --parallel

      - name: Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: Upload Checkstyle Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: build/reports/checkstyle/*.html