databaseChangeLog:
  - changeSet:
      id: 02-create-cars-table
      author: humaNukr
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: "AVAILABLE"
                  constraints:
                    nullable: false
              - column:
                  name: license_plate
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: daily_fee
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: car_url
                  type: varchar(255)
              - column:
                  name: color
                  type: varchar(50)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false